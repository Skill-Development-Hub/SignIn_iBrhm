<html>

<head>
    <link rel="stylesheet" href="../login/login.css">
    <link rel="stylesheet" href="register.css">
    <title>SignUp</title>
</head>

<body>
    <div class="signup">
        <h1>SD-Hub</h1>
        <h2>Enter Your deatils to register with us.</h2>
        <form action="#" method="post">
            <!-- label's for should match the id of input
      input element is used to identify the form data when it is submitted. -->

            <div class="registerDetails">
                <label for="fName"> First Name</label>
                <input type="text" id="fName" name="fName">
                <label for="lName"> Last Name</label>
                <input type="text" id="lName" name="lName">
                <label for="eMail"> Email Id</label>
                <input type="email" id="eMail" name="eMail">

                <label for="courses_List">Select your desired course  </label>
                <div class="choose_Course">
                    <select name="choose_Course" id="choose_Course">
                        <option value="webdev">Web Development</option>
                        <option value="webdev">Graphics Desining</option>
                        <option value="webdev">Tally accounting</option>
                        <option value="webdev">UI/UX Desining</option>
                        <option value="webdev">GST accounts</option>
                    </select>
                </div>
            </div>

            <input type="submit" value="Verify Email" id="verifyEmail">
            <div class="registerDetails">
                <input type="password" placeholder="Enter the Code sent to your Email Id.">
            </div>

            <div class="already_registered"></div>
            <a id="loginPage" href="/login/login.html">Already Registered, Login Now</a>

        </form>
    </div>
</body>

</html>
